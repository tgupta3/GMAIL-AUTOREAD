service: gmailread

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python2.7
  stage: ${opt:stage, 'default'}
  region: us-east-1
  timeout: 180
  #deploymentBucket:
    #name: "${self:custom.secret.BUCKET}"
    #name: "${ssm:/gmailread-dev/BUCKET~true}"
  environment:
    #KMS_KEY: "${self:custom.secret.KMS_KEY}"
    KMS_KEY: '${ssm:/gmailread-dev/KMS_KEY~true}'

package:
  exclude:
    - secret.yml
    - node_modules/
    - event.json
    - requirements.txt
    - README.md
    - pre_build.py

functions:
  starter:
    handler: handler.lambda_handler
    events:
      - schedule:
          name: "${ssm:/gmailread-dev/EVENT_NAME~true}"
          rate: cron(0 19 * * ? *)
          enabled: true
    
    iamRoleStatements:
      - Effect: "Allow"  
        Action:
          - kms:Decrypt
        Resource: "${ssm:/gmailread-dev/KMS_ARN~true}"
      
custom:
    stage: ${opt:stage, 'default'}
    #secret: ${file(secret.yml):${self:custom.stage}}
    
    pythonRequirements:
      dockerizePip: non-linux
    
plugins:
    - serverless-python-requirements
    - serverless-iam-roles-per-function


  
    
  
